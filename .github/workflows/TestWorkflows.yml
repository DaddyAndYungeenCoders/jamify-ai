# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches:
      - 'feat/**'
  pull_request:
    branches:
      - 'develop'
      
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        python -m unittest discover -s tests -p "*.py"

    - name: Run tests with coverage
      run: |
        coverage run -m unittest discover -s tests -p "*.py"  # Discover and run all tests in 'tests' folder
        coverage report  # Print the coverage report in the terminal
        coverage xml -o coverage.xml  # Save coverage in XML format for further analysis

    - name: Upload coverage report
      uses: codecov/codecov-action@v2
      with:
        file: coverage.xml  # Upload the coverage report to Codecov (optional)

    - name: Fail if coverage is below 70%
      run: |
        COVERAGE_PERCENTAGE=$(coverage report | tail -n 1 | awk '{print $4}' | sed 's/%//')
        if (( $(echo "$COVERAGE_PERCENTAGE < 70" | bc -l) )); then
          echo "Test coverage is below 70%. Please increase the coverage before merging the pull request.";
          exit 1;
        fi
